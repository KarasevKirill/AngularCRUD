<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.cardOwnerName"
      placeholder="Card owner name" class="form-control" required>
    </div>   
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-credit-card"></i>
        </div>
      </div>
      <input name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.cardNumber"
      placeholder="Card number" class="form-control" required maxlength="16" minlength="16">
    </div>   
  </div>
  <div class="form-row">
      <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="fas fa-calendar-alt"></i>
            </div>
          </div>
          <input name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.expirationDate"
          placeholder="MM/YY" class="form-control" required maxlength="5" minlength="5">
        </div>   
      </div>
      <div class="form-group col-md-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="fas fa-key"></i>
            </div>
          </div>
          <input type="password" name="cvv" #cvv="ngModel" [(ngModel)]="service.cvv"
          placeholder="CVV" class="form-control" required maxlength="3" minlength="3">
        </div>   
      </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">Save</button>
  </div>
</form>
